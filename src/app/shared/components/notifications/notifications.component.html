<div class="relative">
  <!-- Notification Bell -->
  <button 
    (click)="toggleDropdown()"
    class="relative p-2 text-gray-600 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-primary-500 rounded-full"
  >
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
    </svg>
    
    <!-- Notification Badge -->
    <span 
      *ngIf="unreadCount > 0" 
      class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center"
    >
      {{ unreadCount > 9 ? '9+' : unreadCount }}
    </span>
  </button>

  <!-- Dropdown -->
  <div 
    *ngIf="showDropdown"
    class="absolute right-0 mt-2 w-80 bg-white rounded-lg shadow-lg border border-gray-200 z-50"
  >
    <!-- Header -->
    <div class="px-4 py-3 border-b border-gray-200 flex justify-between items-center">
      <h3 class="text-lg font-medium text-gray-900">Notifications</h3>
      <button 
        *ngIf="unreadCount > 0"
        (click)="markAllAsRead()"
        class="text-sm text-primary-600 hover:text-primary-700"
      >
        Tout marquer comme lu
      </button>
    </div>

    <!-- Loading -->
    <div *ngIf="loading" class="px-4 py-8 text-center text-gray-500">
      <svg class="animate-spin h-6 w-6 mx-auto mb-2" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
      Chargement...
    </div>

    <!-- Notifications List -->
    <div *ngIf="!loading" class="max-h-96 overflow-y-auto">
      <div *ngIf="notifications.length === 0" class="px-4 py-8 text-center text-gray-500">
        Aucune notification
      </div>
      
      <div 
        *ngFor="let notification of notifications" 
        (click)="markAsRead(notification)"
        class="px-4 py-3 border-b border-gray-100 hover:bg-gray-50 cursor-pointer"
        [ngClass]="{'bg-blue-50': !notification.read}"
      >
        <div class="flex items-start space-x-3">
          <div class="flex-shrink-0">
            <span 
              class="inline-flex items-center justify-center w-8 h-8 rounded-full text-sm font-medium"
              [ngClass]="getNotificationClass(notification.type)"
            >
              {{ getNotificationIcon(notification.type) }}
            </span>
          </div>
          
          <div class="flex-1 min-w-0">
            <p class="text-sm font-medium text-gray-900" [ngClass]="{'font-bold': !notification.read}">
              {{ notification.title }}
            </p>
            <p class="text-sm text-gray-600 mt-1">
              {{ notification.message }}
            </p>
            <p class="text-xs text-gray-400 mt-1">
              {{ formatDate(notification.createdAt) }}
            </p>
          </div>
          
          <div *ngIf="!notification.read" class="flex-shrink-0">
            <div class="w-2 h-2 bg-blue-500 rounded-full"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Backdrop -->
<div 
  *ngIf="showDropdown" 
  (click)="showDropdown = false"
  class="fixed inset-0 z-40"
></div>
