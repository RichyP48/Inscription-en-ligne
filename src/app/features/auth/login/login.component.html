<div class=" flex pl-10 ">
  <!-- Bloc gauche : Formulaire de connexion -->
  <div class="flex-1 flex rounded-lg flex-col justify-center border px-4 sm:px-6  bg-gradient-to-r from-[#2dd4bf] to-[#1f2937]">
    <div class="mx-auto m w-full max-w-sm lg:w-96">
      <!-- Logo -->
      <div class="mb-8">
        <!-- <div class="w-12 h-12 bg-primary-600 rounded-lg flex items-center justify-center">
          <span class="text-white font-bold text-xl">H</span>
        </div> -->
      </div>
      <div class="mb-8">
        <h2 class="text-2xl font-semibold text-gray-900 mb-2">Connexion</h2>
        <p class="text-sm text-gray-600">Bon retour parmi nous, Veuillez vous connecter pour continuer !</p>
      </div>
      <div class="backdrop-blur-3xl p-10 py-8 rounded-lg">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-5">
          <div class="self-center font-medium font-heading text-white text-xl">Login</div>
          <!-- Email Field -->
          <div class="space-y-2">
            <label for="email" class="block text-sm font-medium text-gray-100">Email</label>
            <input 
              type="email" 
              id="email" 
              formControlName="email" 
              class="w-full px-3 py-2 border border-white rounded-md bg-transparent text-white placeholder:text-neutral-100 focus:outline-none focus:ring-2 focus:ring-green-100"
              [ngClass]="{'border-red-500': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
              placeholder="your.email@example.com">
            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-sm">
              <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
              <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email address</span>
            </div>
          </div>
          <!-- Password Field -->
          <div class="space-y-2">
            <label for="password" class="block text-sm font-medium text-gray-100">Password</label>
            <input 
              type="password" 
              id="password" 
              formControlName="password" 
              class="w-full px-3 py-2 border border-white rounded-md bg-transparent text-white placeholder:text-neutral-100 focus:outline-none focus:ring-2 focus:ring-green-100"
              [ngClass]="{'border-red-500': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
              placeholder="••••••••">
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-sm">
              <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
              <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters long</span>
            </div>
          </div>
          <!-- Success Message -->
          <div *ngIf="successMessage" class="text-green-500 text-sm text-center p-2 bg-green-50 rounded-md mb-2">
            {{ successMessage }}
          </div>
          <!-- Error Message -->
          <div *ngIf="errorMessage" class="text-red-500 text-sm text-center p-2 bg-red-50 rounded-md mb-2">
            {{ errorMessage }}
          </div>
          <!-- Submit Button -->
          <button 
            type="submit" 
            class="w-full py-2 px-4 bg-primary-600 hover:bg-primary-700 text-white font-medium rounded-md transition-colors"
            [disabled]="loginForm.invalid || isSubmitting">
            <span *ngIf="isSubmitting">
              <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Logging in...
            </span>
            <span *ngIf="!isSubmitting">Log In</span>
          </button>
          <div class="text-neutral-100 text-sm self-center">
            Don't have an account? 
            <a routerLink="/auth/register" class="hover:underline text-primary-200">Register</a>
          </div>
        </form>
      </div>
    </div>
    <div class="mt-8 text-center">
    </div>
  </div>
  <!-- Bloc droit : Image de fond -->
  <div class="lg:block relative w-full flex-1 bg-primary-400 hidden lg:flex">
    <!-- <div 
      class="absolute inset-0 bg-gradient-to-br from-primary-400 to-primary-500 opacity-80"
      [ngStyle]="{'background-image': 'url(/slider.jpg)', 'background-size': 'cover', 'background-position': 'center', 'background-repeat': 'no-repeat'}">
    </div>
    <div class="absolute inset-0 bg-cover bg-center"></div> -->
  </div>
</div>
